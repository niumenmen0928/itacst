<el-card>
    <MyBread firstnav="商品管理" lastnav="商品列表" />
    <el-alert title="添加商品信息" type="info" center show-icon>
    </el-alert>
    <el-steps :active="active" align-center finish-status="success">
        <el-step title="基本信息"></el-step>
        <el-step title="商品参数"></el-step>
        <el-step title="商品属性"></el-step>
        <el-step title="商品图片"></el-step>
        <el-step title="商品内容"></el-step>
    </el-steps>
    <el-tabs @tab-click="tabclick" tab-position="left">
        <el-tab-pane label="基本信息">
            <el-form label-position="top" :model="goodL" status-icon :rules="rules" ref="ruleForm2" label-width="100px" class="demo-ruleForm">
                <el-form-item label="商品名称" prop="spgoods">
                    <el-input type="text" v-model="goodL.cat_name" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="商品价格" prop="price">
                    <el-input type="text" v-model="goodL.goods_price" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="商品重量" prop="weight">
                    <el-input v-model="goodL.goods_weight"></el-input>
                </el-form-item>
                <el-form-item label="商品数量" prop="count">
                    <el-input v-model="goodL.count"></el-input>
                </el-form-item>
                <el-form-item label="商品分类" prop="op">
                    <el-cascader expand-trigger="hover" :props="props" :options="goodlist" v-model="good">
                    </el-cascader>
                </el-form-item>
            </el-form>
        </el-tab-pane>
        <el-tab-pane label="商品参数">配置管理</el-tab-pane>
        <el-tab-pane label="商品属性">角色管理</el-tab-pane>
        <el-tab-pane label="商品图片">
            <el-upload class="upload-demo" action="http://localhost:8888/api/private/v1/upload" :headers="headers" :file-list="fileList2" list-type="picture">
                <el-button size="small" type="primary">点击上传</el-button>
            </el-upload>
        </el-tab-pane>
        <el-tab-pane label="商品内容">
            <el-button type="primary">添加商品</el-button>
            <quill-editor v-model="content" ref="myQuillEditor" :options="editorOption">
            </quill-editor>
        </el-tab-pane>
    </el-tabs>
</el-card>
